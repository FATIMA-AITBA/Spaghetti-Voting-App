# Fichier: sonar-project.properties
# Placé à la racine du projet (Spaghetti-Voting-App/)

# 1. Identification du Projet
sonar.projectKey=voting-app-ci
sonar.projectName=Spaghetti Voting App Refactored

# 2. Configuration du Code Source et Compilé
# Chemin vers le code source Java (src/main/java)
sonar.sources=src/main/java

# Chemin vers les tests unitaires (optionnel, mais recommandé)
sonar.tests=src/test/java

# Chemin vers les classes compilées (nécessaire pour l'analyse Java)
# Maven compile les classes dans target/classes par défaut
sonar.java.binaries=target/classes

# 3. Configuration des Rapports de Tests et Couverture
# Chemin vers les rapports JUnit (générés par le plugin maven-surefire-plugin)
sonar.junit.reportsPath=target/surefire-reports

# Chemin vers le rapport XML de JaCoCo. 
# C'est ce rapport que SonarQube lit pour afficher la couverture !
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml

# 4. Exclusions (Important pour ne pas analyser le code de l'application CLI)
# Exclut le fichier App.java, car c'est la CLI qui n'est pas censée être testée
# Note: L'exclusion est basée sur le chemin du package Java.
sonar.exclusions=src/main/java/org/example/vote/App.java